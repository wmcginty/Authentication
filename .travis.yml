os:
    - linux
    - osx
language: generic
sudo: required
dist: trusty

osx_image: xcode12
before_install:
    - if [ $TRAVIS_OS_NAME == "osx" ]; then
            brew install caskroom/cask/vapor;
            brew tap vapor/tap;
            brew update;
            brew install vapor;
        else
            eval "$(curl -sL https://apt.vapor.sh)";
            sudo apt-get install vapor;
            sudo chmod -R a+rx /usr/;
        fi

script:
    - swift build
    - swift build -c release
    - swift test

